<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <th class="student-table__cell student-table__cell--header">Имя</th>
                <th class="student-table__cell student-table__cell--header">Возраст</th>
                <th class="student-table__cell student-table__cell--header">Город</th>
            </tr>
        </thead>
        <tbody class="student-table__body">
            <tr class="student-table__row">
                <td class="student-table__cell">Вовочка</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Россия</td>
            </tr>
            <tr class="student-table__row">
                <td class="student-table__cell">Поручик Ржевский</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Россия</td>
            </tr>
            <tr class="student-table__row">
                <td class="student-table__cell">Василий Иванович</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Россия</td>
            </tr>
            <tr class="student-table__row">
                <td class="student-table__cell">Новый Русский</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Россия</td>
            </tr>
            <tr class="student-table__row">
                <td class="student-table__cell">Чукча</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Росси</td>
            </tr>
            <tr class="student-table__row">
                <td class="student-table__cell">Тёща</td>
                <td class="student-table__cell">Неизвестно</td>
                <td class="student-table__cell">Вся Россия</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
