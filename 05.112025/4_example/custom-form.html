<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="custom-form">
        <fieldset class="custom-form__fieldset">
            <legend class="custom-form__legend">Опрос про виды из отряда крокодиловых </legend>

            <div class="custom-form__group">
                <h3 class="custom-form__group-title">Кого из отряда крокодиловых вы знаете?</h3>
                <label class="custom-form__checkbox-label">
                    <input type="checkbox" id="interest1" class="custom-form__checkbox-input">
                    <span class="custom-form__checkbox-custom"></span>
                    Кайман      
                </label>
                <label class="custom-form__checkbox-label">
                    <input type="checkbox" id="interest2" class="custom-form__checkbox-input">
                    <span class="custom-form__checkbox-custom"></span>
                    Аллигатор
                </label>
                <label class="custom-form__checkbox-label">
                    <input type="checkbox" id="interest3" class="custom-form__checkbox-input">
                    <span class="custom-form__checkbox-custom"></span>
                    Гавиал
                </label>
            </div>

            <div class="custom-form__group">
                <h3 class="custom-form__group-title">Кто из них самый опасный?</h3>
                <label class="custom-form__radio-label">
                    <input type="radio" name="gender" id="gender1" class="custom-form__radio-input">
                    <span class="custom-form__radio-custom"></span>
                    Кайман
                </label>
                <label class="custom-form__radio-label">
                    <input type="radio" name="gender" id="gender2" class="custom-form__radio-input">
                    <span class="custom-form__radio-custom"></span>
                    Аллигатор
                </label>
                <label class="custom-form__radio-label">
                    <input type="radio" name="gender" id="gender3" class="custom-form__radio-input">
                    <span class="custom-form__radio-custom"></span>
                    Гавиал
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
