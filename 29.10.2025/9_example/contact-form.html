<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form class="contact-form" method="post" action="#">
            <h2 class="contact-form__title">Свяжитесь с нами</h2>

            <div class="contact-form__field">
                <label for="name" class="contact-form__label">Имя</label>
                <input type="text" id="name" name="name" class="contact-form__input" required>
            </div>

            <div class="contact-form__field">
                <label for="email" class="contact-form__label">Email</label>
                <input type="email" id="email" name="email" class="contact-form__input" required>
            </div>

            <div class="contact-form__field">
                <label for="message" class="contact-form__label">Сообщение</label>
                <textarea id="message" name="message" class="contact-form__textarea" rows="5" required></textarea>
            </div>

            <button type="submit" class="contact-form__submit">Отправить</button>
        </form>
    </div>
</body>
</html>
