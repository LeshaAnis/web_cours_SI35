<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <h1 class="page__title">НОМЕРА И ЦЕНЫ</h1>
    <div class="rooms">
        <div class="room-card">
            <img src="images/executive-suite.png" alt="Изображение номера" class="room-card__image">
            <h2 class="room-card__title">Представительский люкс</h2>
            <p class="room-card__description">Эксклюзивный номер с панорамным видом на центр города Москвы</p>
            <hr class="room-card__divider">
            <p class="room-card__price">от 7900 руб./сутки</p>
            <button class="room-card__button button">Забронировать</button>

            <div class="room-card">
            <img src="images/duplex.png" alt="Изображение номера" class="room-card__image">
            <h2 class="room-card__title">Дуплекс </h2>
            <p class="room-card__description">Просторный двухкомнатный номер с шикарным видос на парк</p>
            <hr class="room-card__divider">
            <p class="room-card__price">от 5700 руб./сутки</p>
            <button class="room-card__button button">Забронировать</button>

            <div class="room-card">
            <img src="images/business-suite.png" alt="Изображение номера" class="room-card__image">
            <h2 class="room-card__title">Бизнес-люкс</h2>
            <p class="room-card__description">Трехкомнатный номер с панорамным видом на Москва-реку</p>
            <hr class="room-card__divider">
            <p class="room-card__price">от 4900 руб./сутки</p>
            <button class="room-card__button button">Забронировать</button>
        </div>
    </div>
</body>
</html>
